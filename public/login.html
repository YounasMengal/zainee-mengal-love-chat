<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Zainee & Mengal</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <div class="container">
    <div class="nav">
      <div class="brand">Zainee & Mengal</div>
    </div>

    <div class="login-box card">
      <div class="login-header">
        <div class="decor-hearts">
          <span>ðŸ’–</span><span>ðŸ’ž</span><span>ðŸ’–</span>
        </div>
        <div class="title">Welcome to Our Secret Garden</div>
        <div class="subtitle">A timeless place for two hearts â€” enter with love.</div>
      </div>
      <form id="loginForm">
        <label>Username</label>
        <div class="field">
          <input name="username" placeholder="Zainee or Mengal" required autofocus />
        </div>
        <label>Password</label>
        <div class="field">
          <input id="pass" name="password" type="password" placeholder="Your secret" required />
          <button type="button" id="togglePass" class="toggle-pass" aria-label="Show password">Show</button>
        </div>
        <button class="btn-primary" type="submit" style="width:100%; margin-top:6px;">Enter Our World</button>
        <div id="err" class="error-text"></div>
      </form>
    </div>

    <div class="footer">Made with infinite love ðŸ’–</div>
  </div>
  <script src="/static/js/main.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const fd = new FormData(form);
      const payload = Object.fromEntries(fd.entries());
      const res = await fetch(API('/login'), { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
      const data = await res.json();
      if (!res.ok) {
        document.getElementById('err').innerText = data.error || 'Login failed';
      } else {
        localStorage.setItem('love_user', payload.username);
        location.href = data.redirect || '/home';
      }
    });

    // Password show/hide
    const toggle = document.getElementById('togglePass');
    const pass = document.getElementById('pass');
    toggle.addEventListener('click', ()=>{
      const isPw = pass.type === 'password';
      pass.type = isPw ? 'text' : 'password';
      toggle.textContent = isPw ? 'Hide' : 'Show';
      toggle.setAttribute('aria-label', isPw ? 'Hide password' : 'Show password');
    });
  </script>
</body>
</html>
