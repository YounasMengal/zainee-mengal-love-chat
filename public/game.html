<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini-Game | Zainee & Mengal</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <div class="container">
    <div class="nav">
      <div class="brand">Zainee & Mengal</div>
      <div>
        <a href="/home">Home</a>
        <a href="/chat">Chat</a>
        <a href="/lovewall">Love Wall</a>
        <a href="/game">Mini-Game</a>
        <a href="/music">Music</a>
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="card center">
      <h2>Couple's Tic-Tac-Toe ♡</h2>
      <div id="status" style="margin-top:6px;">Player X's turn</div>
      <div class="board" id="board"></div>
      <div style="margin-top:10px;">
        <button class="btn-primary" onclick="resetGame()">Restart</button>
        <button style="margin-left:8px;" onclick="showSurprise()">Surprise Me ✨</button>
      </div>
    </div>
  </div>
  <script src="/static/js/main.js"></script>
  <script src="/static/js/game.js"></script>
  <script>
    if (!localStorage.getItem('love_user')) location.href = '/login';
  </script>
</body>
</html>
